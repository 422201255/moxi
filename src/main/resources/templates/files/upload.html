<html xmlns:th="http://www.thymeleaf.org">


    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>导入Excel表</title>

        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
        <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
        <link th:href="@{/css/animate.css}" rel="stylesheet"/>
        <link th:href="@{/css/style.css}" rel="stylesheet"/>

    </head>


<body class="gray-bg">
<div>
    <form class="form-horizontal" id="form_table" action="console/batchImport" th:action="@{/console/batchImport}"  method="post"  enctype="multipart/form-data">
        <input class="form-input" type="file" name="filename"></input>
        <br/>
        <button type="submit" class="btn">开始导入</button>
    </form>

    <!-- Mainly scripts -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

</div>
</body>
</html>
