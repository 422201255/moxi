<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>INSPINIA | Register</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script th:src="@{/js/cheat-order.js}"></script>



</head>

<body>

<form>

    <table id="table-search" width="80%" align="center" border="1">
        <tr>
            <td>预定截止日期</td>
            <td><input name="checkDate" type="text" id="checkDate"></td>
        </tr>
        <tr>
            <td>SEQ</td>
            <td><input name="hotelSeq" id="hotelSeq" type="text"></td>
        </tr>
        <tr>
            <td>订单号</td>
            <td><input type="text" maxlength="50" name="orderNo" id="orderNo"></td>
        </tr>
        <tr>
            <td>排序字段</td>
            <td><select name="sortFiled" id="sortFiled">
                <option value="hotelSeq">酒店seq</option>
                <option value="orderNo">订单号</option>
                <option value="cellid">cellid</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="搜索" id="btSearch" class="ui right floated positive button btn-search"/>
            </td>
        </tr>
    </table>

</form>

<br/>

<table id="table-result" width="80%" align="center" border="1">
    <tr>
        <th>hotelSeq</th>
        <th>酒店名称</th>
        <th>订单号</th>
        <th>联系人手机号</th>
        <th>预定时间</th>
        <th>userId</th>
        <th>cellid</th>
        <th>gps定位城市</th>
        <th>wifi定位城市</th>
        <th>定位距离</th>
    </tr>
    <tbody id="tbody-result">
    </tbody>
</table>

</body>
</html>
